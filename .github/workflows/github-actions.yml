name : CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses : actions/checkout@v2

      - name : Set up JDK 8
        uses : actions/setup-java@v1
        with :
          java-version: 8

      - name : gradlew 실행 권한 부여
        run : chmod +x gradlew
        shell: bash

      - name : Build with Gradle
        run : ./gradlew clean build --info
        shell: bash